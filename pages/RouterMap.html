<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Router Map</title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 4px;
      padding: 0px;
    }
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script id="mapconfig" type="text/javascript">
    var map;
	var marker;
	
	
    var calgary = {
      lat: 51.0486,
      lng: -114.0708
    };
    var chicago = {
      lat: 41.850,
      lng: -87.650
    };
	
    function initMap() {

	var styleArray = [
    {
      featureType: "all",
      stylers: [
       { saturation: -40 }
      ]
    },{
      featureType: "road.arterial",
      elementType: "geometry",
      stylers: [
        { hue: "#00ffee" },
        { saturation: 50 }
      ]
    },{
      featureType: "poi.business",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    }
  ];

	map = new google.maps.Map(document.getElementById('map'), {
    center: calgary,
    scrollwheel: false,
    // Apply the map style array to the map.
    styles: styleArray,
    zoom: 8
  });
  
	marker = new google.maps.Marker({
    map: map,
    position: calgary,
    title: 'Calgary, AB'
  });
}
  </script>
  
  <script id="gmaps" type="text/javascript" async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGqlkhPlQHdebR5LojhHwo4mdhr0hZUfQ&amp;callback=initMap">
  </script>
</body>

</html>
